<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTP Web Client</title>
    <style>
        /* Basic styling for the FTP client */
        body {
            font-family: Arial, sans-serif;
        }
        #ftp-details {
            margin-bottom: 20px;
        }
        .file-list {
            margin-top: 20px;
        }
        .file-item {
            padding: 8px;
            cursor: pointer;
        }
        .file-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>FTP Web Client</h1>
    <div id="ftp-details">
        <label for="ftp-server">Server:</label>
        <input type="text" id="ftp-server" placeholder="ftp.example.com"><br><br>
        <label for="ftp-user">Username:</label>
        <input type="text" id="ftp-user" placeholder="ftpuser"><br><br>
        <label for="ftp-password">Password:</label>
        <input type="password" id="ftp-password" placeholder="password"><br><br>
        <button onclick="connectFTP()">Connect</button>
    </div>

    <div id="file-explorer" style="display: none;">
        <h2>Files & Folders:</h2>
        <div id="file-list" class="file-list"></div>
    </div>

    <script src="ftp-client.js"></script>
</body>
</html>
