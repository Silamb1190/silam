<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Details</title>
    <style>
        table {
            width: 50%;
            margin: 25px 0;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Invoice Details</h1>
    <table>
        <tr>
            <th>Invoice Number</th>
            <td>12345</td>
        </tr>
        <tr>
            <th>Date</th>
            <td>2024-12-13</td>
        </tr>
        <tr>
            <th>Amount</th>
            <td>$100.00</td>
        </tr>
    </table>
</body>
</html>
